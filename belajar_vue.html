<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <title>landing page</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <main>
      <section id="app">
        <div class="container-fluid container-fluid-max bg-danger text-light">
          <div class="row">
            <div class="col-8 col-lg-6 col-md-6 col-sm-6">
              <form action="" method="post" @submit.prevent="onSubmit">
                <label>masukan nama anda</label><br />
                <input type="text" v-model="data.name" /> <br />

                <label>email</label><br />
                <input type="email" v-model="data.email" /><br />

                <label>gender anda</label>
                <p><input type="radio" v-model="data.gender" :value="1" /> laki laki</p>
                <p><input type="radio" v-model="data.gender" :value="2" /> perempuan</p>
                <input type="submit" value="kirim" />
                <input type="reset" />

                <br />
                <hr />
              </form>
            </div>
            <div class="col">
              <button type="button" @click="output= !output">{{output ? "hide":"show"}} output</button>
              <div v-show="output">
                <p>nama anda : {{ data.name }}</p>
                <p>email anda : {{ data.email }}</p>
                <p>gender anda : {{data.gender == 1? "laki laki" : data.gender ==2 ? "perempuan": ""}}</p>
                <!-- <p v-if="gender == 1">gender : laki laki</p>
        <p v-else-if="gender == 2">gender : perempuan</p>
        <p v-else>gender :</p>
      </section> -->
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script>
        const { createApp, ref, reactive } = Vue;

        createApp({
          setup() {
            const data = reactive({
              name: "",
              email: "",
              gender: "",
            });
            const output = ref(false);
            const dataArray = ref([]);

            const onSubmit = () => {
              dataArray.value = data;
              console.log(dataArray.value);
            };
            return { data, output, onSubmit };
          },
        }).mount("#app");
      </script>
    </main>
  </body>
</html>
